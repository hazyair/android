apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.github.hazyair"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resValue "string", "google_maps_key", (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
    }
    signingConfigs {
        release {
            keyAlias HAZYAIR_RELEASE_KEY_ALIAS
            keyPassword HAZYAIR_RELEASE_KEY_PASSWORD
            storeFile file(HAZYAIR_RELEASE_STORE_FILE)
            storePassword HAZYAIR_RELEASE_STORE_PASSWORD
        }
    }
    buildTypes {
        release {
            // TODO Enable proguard
            minifyEnabled false
            shrinkResources false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    // TODO Remove
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation "com.android.support:appcompat-v7:$androidSupportVersion"
    implementation "com.android.support:design:$androidSupportVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportVersion"
    implementation "com.android.support:cardview-v7:$androidSupportVersion"
    implementation "com.android.support:support-v4:$androidSupportVersion"
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.jakewharton.timber:timber:4.7.0'
    // TODO Remove
    implementation 'com.github.florent37:shapeofview:1.0.7'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.annimon:stream:1.2.0'
    implementation 'org.apache.commons:commons-lang3:3.3.1'
    implementation 'net.simonvt.schematic:schematic:0.6.3'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    annotationProcessor 'net.simonvt.schematic:schematic-compiler:0.6.3'
    // TODO Remove
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    // TODO Remove
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
